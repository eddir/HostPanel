{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Хост панель</title>

    {% load static %}
    <link rel="stylesheet" href="{% static "panel/css/sb-admin-2.min.css" %}">
    <link rel="stylesheet" href="{% static "panel/css/app.css" %}">
</head>
<body id="page-top" class="bg-dark">

<div id="wrapper">
    <div class="container">


        <div class="card shadow my-4">
            <div class="card-header py-3">
                <h1 class="p-0 font-weight-bold text-primary">Сервера</h1>
            </div>
            <div class="card-body">

                {% if server_list %}

                    <div class="table-responsive">
                        {% for server in server_list %}

                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-bordered dataTable" role="grid">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                                colspan="1" aria-sort="ascending"
                                                aria-label="Name: activate to sort column descending"
                                            >IP адрес
                                            </th>
                                            <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                                colspan="1" aria-sort="ascending"
                                                aria-label="Name: activate to sort column descending"
                                            >название
                                            </th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row">
                                            <td><b><a href="/server/{{ server.id }}/">{{ server.ip }}</a></b></td>
                                            <td><b><a href="/server/{{ server.id }}/">{{ server.name }}</a></b></td>
                                            <td style="width:1%"><button type="button" class="btn btn-success"><span class="icon text-black-50"><i class="fas fa-pause-circle"></i></span></button></td>
                                            <td style="width:1%"><button type="button" class="btn btn-warning"><span class="icon text-black-50"><i class="fas fa-sync-alt"></i></span></button></td>
                                            <td style="width:1%"><button type="button" class="btn btn-danger"><span class="icon text-black-50"><i class="fas fa-trash-alt"></i></span></button></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        {% endfor %}
                    </div>

                {% else %}

                    <div class="row">
                        <p>Нет ни одного сервера</p>
                    </div>

                {% endif %}
            </div>
        </div>

        <div class="card shadow mb4">
            <div class="card-header py-3">
                <h2 class="p-0 font-weight-bold text-primary">Добавить сервер</h2>
            </div>
            <div class="card-body">

                <form action="{% url 'panel:server.add' %}" method="post">
                    {% csrf_token %}
                    <div class="row">

                        <div class="form-group col-sm-6">
                            <label>
                                Название
                                <input type="text" value="Server #1" name="name" class="form-control form-control-sm">
                            </label>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>
                                IP адрес
                                <input type="text" name="ip" class="form-control form-control-sm">
                            </label>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>
                                Рут пользователь
                                <input type="text" value="root" name="root" class="form-control form-control-sm">
                            </label>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>
                                Рут пароль
                                <input type="text" placeholder="" name="root_password"
                                       class="form-control form-control-sm">
                            </label>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>
                                Рабочий пользователь
                                <input type="text" value="msf" name="user" class="form-control form-control-sm">
                            </label>
                        </div>
                        <div class="form-group col-sm-6">
                            <label>
                                Сборка
                                <select id="installation" class="form-control">
                                    <option selected>Сборка #1</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group col-sm-6">
                            <a onclick="this.closest('form').submit();return false;" href="#"
                               class="btn btn-success btn-icon-split">
                                <span class="icon text-white-50">
                                  <i class="fas fa-check"></i>
                                </span>
                                <span class="text">Добавить и запустить</span>
                            </a>
                        </div>
                    </div>


                </form>

            </div>
        </div>

    </div>
</div>

<script src="{% static "panel/js/sb-admin-2.min.js" %}"></script>
<script src="https://kit.fontawesome.com/a26f2e3b53.js" crossorigin="anonymous"></script>
</body>
</html>
