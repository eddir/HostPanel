{% extends "layouts.html" %}

{% block content %}

    <div class="card shadow my-4">
        <div class="card-header py-3">
            <h1 class="p-0 font-weight-bold text-primary">Удаление сервера</h1>
        </div>
        <div class="card-body">

            <p>Удаляем сервер {{ server.name }}?</p>

            <form action="{% url 'panel:server.delete.confirm' server.id %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="Да, конечно."/>
            </form>
        </div>
    </div>

{% endblock %}
