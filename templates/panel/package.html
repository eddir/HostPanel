{% extends "layouts.html" %}

{% block content %}

    <div class="card shadow my-4">
        <div class="card-header py-3">
            <h1 class="p-0 font-weight-bold text-primary">Сборки</h1>
        </div>
        <div class="card-body">

            <div class="table-responsive">

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered dataTable" role="grid">
                            <thead>
                            <tr role="row">
                                <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                    aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                >Название
                                </th>
                                <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                    aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                >Тип
                                </th>
                                <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                    aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                >Дата
                                </th>
                                <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                    aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                >Вес
                                </th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr v-for="package in packages">
                                <td><b><a href="#" v-text="package.name"></a></b></td>=
                                <td><p v-text="getType(package.type)"></p></td>
                                <td><p v-text="package.created_at"></p></td>
                                <td><b v-text="package.size"></b></td>
                                <td style="width:1%">
                                    <a v-bind:href="'/package/' + package.id + '/delete/'" class="btn btn-danger">
                                        <span class="icon text-black-50">
                                            <i class="fas fa-trash-alt"></i>
                                        </span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="card shadow my-4">
        <div class="card-header py-3">
            <h2 class="p-0 font-weight-bold text-primary">Добавить сборку</h2>
        </div>
        <div class="card-body">

            <form action="{% url 'panel:server.add' %}" method="post">
                {% csrf_token %}

                <table>
                    {{ form }}
                </table>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>
                            Название
                            <input v-model="form['name']" type="text" class="form-control form-control-sm">
                        </label>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>
                            ZIP архив
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="archive" accept=".zip"
                                       ref="file" v-on:change="handleFileUpload()">
                                <label class="custom-file-label" for="archive">Выберите файл</label>
                            </div>
                        </label>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="type">Тип</label>
                        <select id="type" v-model="form['type']" class="form-control">
                            <option value="0" selected>Master</option>
                            <option value="1">Spawner</option>
                            <option value="2">Room</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <button @click.prevent="uploadPackage()" type="button" class="btn btn-success btn-icon-split">
                                <span class="icon text-white-50">
                                  <i class="fas fa-check"></i>
                                </span>
                            <span class="text">Загрузить</span>
                        </button>
                    </div>
                </div>


            </form>

        </div>
    </div>

{% endblock %}

{% block js %}
    {% load static %}
    <script src="{% static "panel/js/package.js" %}"></script>
{% endblock %}
