{% extends "layouts.html" %}

{% block content %}

    <div class="card shadow my-4">
        <div class="card-body">
            <a class="btn btn-primary" href="{% url 'panel:index' %}">Главная</a>
        </div>
    </div>

    <div class="card shadow my-4">
        <div class="card-header py-3">
            <h1 class="p-0 font-weight-bold text-primary">Сборки</h1>
        </div>
        <div class="card-body">

            <div class="table-responsive">

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered dataTable" role="grid">
                            <thead>
                            <tr role="row">
                                <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                    aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                >Название
                                </th>
                                <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                    aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                >Дата
                                </th>
                                <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                    aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                >Вес spawner
                                </th>
                                <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                    aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                >Вес room
                                </th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="package in packages">
                                <td><b><a href="#" v-text="package.name"></a></b></td>
                                <td><p v-text="package.created_at"></p></td>
                                <td><b v-text="package.spawner_size"></b></td>
                                <td><b v-text="package.room_size"></b></td>
                                <td style="width:1%">
                                    <a v-bind:href="'/sr_package/' + package.id + '/edit/'" class="btn btn-warning">
                                            <span class="icon text-black-50">
                                                <i class="fas fa-edit"></i>
                                            </span>
                                    </a>
                                </td>
                                <td style="width:1%">
                                    <a v-bind:href="'/sr_package/' + package.id + '/delete/'" class="btn btn-danger">
                                            <span class="icon text-black-50">
                                                <i class="fas fa-trash-alt"></i>
                                            </span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="card shadow my-4">
        <div class="card-header py-3">
            <h2 class="p-0 font-weight-bold text-primary">Добавить сборку</h2>
        </div>
        <div class="card-body">

            <form action="#" method="post">
                {% csrf_token %}

                <table>
                    {{ form }}
                </table>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>
                            Название
                            <input v-model="form['name']" type="text" class="form-control form-control-sm">
                        </label>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="spawner">Spawner архив</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="spawner" accept=".zip"
                                   ref="file" v-on:change="handleFileUpload($event)">
                            <label v-if="form.spawner" v-text="form.spawner.name" class="custom-file-label"
                                   for="room"></label>
                            <label v-else class="custom-file-label" for="room">Выберите файл</label>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="room">Room архив</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="room" accept=".zip"
                                   ref="file" v-on:change="handleFileUpload($event)">
                            <label v-if="form.room" v-text="form.room.name" class="custom-file-label"
                                   for="room"></label>
                            <label v-else class="custom-file-label" for="room">Выберите файл</label>
                        </div>
                    </div>
                    <div v-if="uploadPercentage !== -1" class="form-group col-sm-12">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"
                                 v-bind:aria-valuenow="uploadPercentage" aria-valuemin="0" aria-valuemax="100"
                                 v-bind:style="'width: ' + uploadPercentage + '%'"></div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <button @click.prevent="uploadPackage()" type="button" class="btn btn-success btn-icon-split">
                                <span class="icon text-white-50">
                                  <i class="fas fa-check"></i>
                                </span>
                            <span class="text">Загрузить</span>
                        </button>
                    </div>
                </div>


            </form>

        </div>
    </div>

{% endblock %}

{% block js %}
    {% load static %}
    <script src="{% static "panel/js/sr_package.js" %}"></script>
{% endblock %}
